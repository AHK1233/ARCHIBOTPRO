<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArchiBot Pro ‚Äì Tableau de Bord</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    h1 {
      color: #667eea;
    }
    .chat-box {
      margin-top: 30px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .bot {
      background: #eee;
    }
    .input-area {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 2px solid #ccc;
    }
    button {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
    }
    .tools {
      margin-top: 30px;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 15px;
    }
    .tools a {
      display: inline-block;
      background: #00b894;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .logout {
      text-align: right;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur ArchiBot Pro</h1>
    <p>Bonjour <strong id="userName">Utilisateur</strong> ‚Äì acc√®s version PRO confirm√©.</p>

    <div class="chat-box" id="chatBox">
      <div class="message bot"><strong>ArchiBot :</strong> Bonjour üë∑‚Äç‚ôÇÔ∏è Que puis-je faire pour vous aujourd‚Äôhui ?</div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="D√©crivez votre projet..." maxlength="300">
      <button onclick="sendMessage()">Envoyer</button>
    </div>

    <div class="tools">
      <h3>üõ†Ô∏è Outils disponibles</h3>
      <a href="#">üìê G√©n√©rer un plan</a>
      <a href="#">üìä Calcul de m√©tr√©s</a>
      <a href="#">üìÑ Exporter rapport</a>
      <a href="index.html">üè† Retour accueil</a>
    </div>

    <div class="logout">
      <button onclick="logout()">Se d√©connecter</button>
    </div>
  </div>

  <script>
    document.getElementById("userName").textContent = localStorage.getItem("userName") || "Utilisateur";

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");

      setTimeout(() => {
        const replies = [
          "Analyse du projet en cours... ‚öôÔ∏è",
          "Je peux g√©n√©rer vos plans si vous me donnez plus de d√©tails.",
          "Souhaitez-vous une estimation ou un CCTP complet ?",
          "Je vous recommande de consid√©rer les normes RT2012 pour ce projet.",
          "Souhaitez-vous une analyse thermique ou structurelle ?"
        ];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        addMessage(reply, "bot");
      }, 1000);

      input.value = "";
    }

    function addMessage(text, type) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerHTML = `<strong>${type === "user" ? "Vous" : "ArchiBot"} :</strong> ${text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
