<body>
  <div class="container">

  <script>
    let used = parseInt(localStorage.getItem("questionsUsed") || "0");
    const today = new Date().toDateString();
    if (localStorage.getItem("lastDay") !== today) {
      used = 0;
      localStorage.setItem("lastDay", today);
      localStorage.setItem("questionsUsed", "0");
    }

    updateCounter();

    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg || used >= 5) return;

      addMessage(msg, "user");

      setTimeout(() => {
        const responses = [
          "Bonne question ! Je vous recommande la version PRO pour un chiffrage prÃ©cis.",
          "Je peux vous orienter, mais mes fonctions sont limitÃ©es ici.",
          "La version PRO permet de gÃ©nÃ©rer des plans dÃ©taillÃ©s automatiquement.",

          "Merci pour votre question ! Pour plus dâ€™outils, passez Ã  la version PRO."
        ];
        const reply = responses[Math.floor(Math.random() * responses.length)];
        addMessage(reply, "bot");
      }, 800);

      used++;
      localStorage.setItem("questionsUsed", used);
      updateCounter();
      input.value = "";
    }

    function addMessage(text, type) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerHTML = `<strong>${type === "user" ? "Vous" : "ArchiBot"} :</strong> ${text}`;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function updateCounter() {
      document.getElementById("remaining").textContent = 5 - used;
    }
  </script>
